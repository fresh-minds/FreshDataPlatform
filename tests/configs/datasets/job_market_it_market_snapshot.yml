dataset: job_market_nl.it_market_snapshot
owner: data-platform@example.com
description: "Job market aggregate snapshot dataset."
domain: job_market_nl
layer: gold
classification: internal
sensitivity: normal
product_tag: labor-market
pii_columns: []
pii_classifications: {}
retention_days: 365
timestamp_column: loaded_at
primary_key:
  - period_key
upstreams:
  - job_market_nl_dbt.job_market_snapshot
tests:
  schema:
    required_columns:
      - period_key
      - loaded_at
  constraints:
    not_null:
      - period_key
      - loaded_at
  freshness:
    column: loaded_at
    max_age_hours: 8760
    format: timestamp
governance:
  require_rbac: false
  allowed_roles_read: []
  non_authorized_export_queries: []
