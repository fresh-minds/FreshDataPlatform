dataset: job_market_nl.it_market_job_ads_geo
owner: data-platform@example.com
description: "Geo-coded individual IT job ad locations."
domain: job_market_nl
layer: gold
classification: internal
sensitivity: normal
product_tag: labor-market
pii_columns: []
pii_classifications: {}
retention_days: 365
timestamp_column: loaded_at
primary_key:
  - job_id
upstreams:
  - job_market_nl_dbt.job_market_job_ads_geo
tests:
  schema:
    required_columns:
      - job_id
      - region
      - latitude
      - longitude
      - loaded_at
  constraints:
    not_null:
      - job_id
      - region
      - latitude
      - longitude
      - loaded_at
    unique:
      - job_id
  freshness:
    column: loaded_at
    max_age_hours: 8760
    format: timestamp
governance:
  require_rbac: false
  allowed_roles_read: []
  non_authorized_export_queries: []
