apiVersion: batch/v1
kind: Job
metadata:
  name: airflow-init
  namespace: odp-dev
  labels:
    app.kubernetes.io/name: airflow-init
spec:
  backoffLimit: 3
  ttlSecondsAfterFinished: 300
  template:
    metadata:
      labels:
        app.kubernetes.io/name: airflow-init
    spec:
      restartPolicy: OnFailure
      containers:
        - name: airflow-init
          image: ai-trial/airflow:dev
          imagePullPolicy: IfNotPresent
          envFrom:
            - secretRef:
                name: odp-env
          env:
            - name: AIRFLOW__CORE__EXECUTOR
              value: LocalExecutor
            - name: AIRFLOW__CORE__LOAD_EXAMPLES
              value: "False"
          command: ["/bin/bash", "-ec"]
          args:
            - |
              set -euo pipefail
              export AIRFLOW__CORE__SQL_ALCHEMY_CONN="postgresql+psycopg2://${AIRFLOW_DB_USER}:${AIRFLOW_DB_PASSWORD}@postgres/${AIRFLOW_DB_NAME:-airflow}"
              export AIRFLOW__DATABASE__SQL_ALCHEMY_CONN="$AIRFLOW__CORE__SQL_ALCHEMY_CONN"
              export AIRFLOW__CORE__FERNET_KEY="${AIRFLOW_FERNET_KEY}"

              airflow db migrate
              airflow users create \
                --username "${AIRFLOW_ADMIN_USER:-admin}" \
                --password "${AIRFLOW_ADMIN_PASSWORD}" \
                --firstname Admin \
                --lastname User \
                --role Admin \
                --email "${AIRFLOW_ADMIN_EMAIL:-admin@example.com}" || true

              echo "Airflow DB initialized."
          volumeMounts:
            - name: dags
              mountPath: /opt/airflow/dags
            - name: logs
              mountPath: /opt/airflow/logs
            - name: plugins
              mountPath: /opt/airflow/plugins
            - name: project
              mountPath: /opt/airflow/project
      volumes:
        - name: dags
          hostPath:
            path: /workspace/ai_trial/dags
            type: Directory
        - name: logs
          emptyDir: {}
        - name: plugins
          hostPath:
            path: /workspace/ai_trial/plugins
            type: DirectoryOrCreate
        - name: project
          hostPath:
            path: /workspace/ai_trial
            type: Directory
