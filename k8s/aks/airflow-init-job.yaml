apiVersion: batch/v1
kind: Job
metadata:
  name: airflow-init
  namespace: __NAMESPACE__
  labels:
    app.kubernetes.io/name: airflow-init
spec:
  backoffLimit: 3
  ttlSecondsAfterFinished: 300
  template:
    metadata:
      labels:
        app.kubernetes.io/name: airflow-init
    spec:
      restartPolicy: OnFailure
      containers:
        - name: airflow-init
          image: __AIRFLOW_IMAGE__
          imagePullPolicy: IfNotPresent
          envFrom:
            - secretRef:
                name: odp-env
          env:
            - name: AIRFLOW__CORE__EXECUTOR
              value: LocalExecutor
            - name: AIRFLOW__CORE__LOAD_EXAMPLES
              value: "False"
            - name: PYTHONPATH
              value: /opt/airflow/project
          command: ["/bin/bash", "-ec"]
          args:
            - |
              set -euo pipefail
              export AIRFLOW__CORE__SQL_ALCHEMY_CONN="postgresql+psycopg2://${AIRFLOW_DB_USER}:${AIRFLOW_DB_PASSWORD}@postgres/${AIRFLOW_DB_NAME:-airflow}"
              export AIRFLOW__DATABASE__SQL_ALCHEMY_CONN="$AIRFLOW__CORE__SQL_ALCHEMY_CONN"
              export AIRFLOW__CORE__FERNET_KEY="${AIRFLOW_FERNET_KEY}"

              airflow db migrate
              airflow users create \
                --username "${AIRFLOW_ADMIN_USER:-admin}" \
                --password "${AIRFLOW_ADMIN_PASSWORD}" \
                --firstname Admin \
                --lastname User \
                --role Admin \
                --email "${AIRFLOW_ADMIN_EMAIL:-admin@example.com}" || true

              echo "Airflow DB initialized."
