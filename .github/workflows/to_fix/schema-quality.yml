name: Schema Quality

on:
  pull_request:
    paths:
      - "schema/**"
      - "scripts/quality/validate_dbml.py"
      - "scripts/quality/validate_governance_metadata.py"
      - "Makefile"
      - ".github/workflows/schema-quality.yml"

permissions:
  contents: read

jobs:
  validate-dbml:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: pip

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install -e .

      - name: Validate DBML schema
        run: make schema-validate

      - name: Validate governance metadata
        run: make governance-validate
