name: Build Images

on:
  push:
    branches: [main]
  release:
    types: [published]
  workflow_dispatch:

permissions:
  contents: read

concurrency:
  group: images-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      id-token: write
      security-events: write
    env:
      REGISTRY: ghcr.io/${{ github.repository_owner }}
      REPO: ${{ github.event.repository.name }}
      PRIMARY_TAG: ${{ github.event_name == 'release' && github.event.release.tag_name || github.sha }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Airflow image
        id: airflow
        uses: docker/build-push-action@v6
        with:
          context: .
          file: airflow/Dockerfile
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ env.REPO }}-airflow:${{ env.PRIMARY_TAG }}
            ${{ env.REGISTRY }}/${{ env.REPO }}-airflow:main
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build and push Frontend image
        id: frontend
        uses: docker/build-push-action@v6
        with:
          context: frontend
          file: frontend/Dockerfile
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ env.REPO }}-frontend:${{ env.PRIMARY_TAG }}
            ${{ env.REGISTRY }}/${{ env.REPO }}-frontend:main
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Install Cosign
        uses: sigstore/cosign-installer@v3

      - name: Sign images (keyless)
        env:
          COSIGN_EXPERIMENTAL: "true"
        run: |
          cosign sign --yes ${{ env.REGISTRY }}/${{ env.REPO }}-airflow:${{ env.PRIMARY_TAG }}
          cosign sign --yes ${{ env.REGISTRY }}/${{ env.REPO }}-frontend:${{ env.PRIMARY_TAG }}

      - name: Prepare reports directory
        run: mkdir -p reports

      - name: Trivy scan Airflow image
        uses: aquasecurity/trivy-action@0.24.0
        with:
          scan-type: image
          image-ref: ${{ env.REGISTRY }}/${{ env.REPO }}-airflow:${{ env.PRIMARY_TAG }}
          format: sarif
          output: reports/trivy-airflow.sarif
          severity: CRITICAL,HIGH
          ignore-unfixed: true

      - name: Trivy scan Frontend image
        uses: aquasecurity/trivy-action@0.24.0
        with:
          scan-type: image
          image-ref: ${{ env.REGISTRY }}/${{ env.REPO }}-frontend:${{ env.PRIMARY_TAG }}
          format: sarif
          output: reports/trivy-frontend.sarif
          severity: CRITICAL,HIGH
          ignore-unfixed: true

      - name: Upload Trivy Airflow SARIF
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: reports/trivy-airflow.sarif

      - name: Upload Trivy Frontend SARIF
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: reports/trivy-frontend.sarif
