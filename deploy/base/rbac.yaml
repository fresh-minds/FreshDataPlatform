apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: airflow-observer
rules:
  - apiGroups: [""]
    resources: ["pods", "pods/log", "events"]
    verbs: ["get", "list", "watch"]
  - apiGroups: ["batch"]
    resources: ["jobs"]
    verbs: ["get", "list", "watch"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: airflow-observer-binding
subjects:
  - kind: ServiceAccount
    name: airflow-scheduler
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: airflow-observer
