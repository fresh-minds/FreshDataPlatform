apiVersion: batch/v1
kind: Job
metadata:
  name: airflow-init
  labels:
    app.kubernetes.io/name: airflow-init
spec:
  backoffLimit: 4
  ttlSecondsAfterFinished: 600
  template:
    metadata:
      labels:
        app.kubernetes.io/name: airflow-init
    spec:
      serviceAccountName: airflow-init
      restartPolicy: OnFailure
      terminationGracePeriodSeconds: 30
      securityContext:
        fsGroup: 0
        seccompProfile:
          type: RuntimeDefault
      containers:
        - name: airflow-init
          image: ai-trial/airflow:dev
          imagePullPolicy: IfNotPresent
          envFrom:
            - secretRef:
                name: odp-env
            - configMapRef:
                name: odp-runtime
          env:
            - name: PYTHONPATH
              value: /opt/airflow/project
          command:
            - /bin/bash
            - -ec
            - |
              set -euo pipefail
              export AIRFLOW__CORE__SQL_ALCHEMY_CONN="postgresql+psycopg2://${AIRFLOW_DB_USER}:${AIRFLOW_DB_PASSWORD}@postgres/${AIRFLOW_DB_NAME}"
              export AIRFLOW__DATABASE__SQL_ALCHEMY_CONN="$AIRFLOW__CORE__SQL_ALCHEMY_CONN"
              export AIRFLOW__CORE__FERNET_KEY="${AIRFLOW_FERNET_KEY}"

              airflow db migrate
              airflow users create \
                --username "${AIRFLOW_ADMIN_USER}" \
                --password "${AIRFLOW_ADMIN_PASSWORD}" \
                --firstname Admin \
                --lastname User \
                --role Admin \
                --email "${AIRFLOW_ADMIN_EMAIL}" || true

              echo "Airflow database initialized."
          resources:
            requests:
              cpu: 50m
              memory: 128Mi
            limits:
              cpu: 500m
              memory: 512Mi
          securityContext:
            runAsNonRoot: true
            runAsUser: 50000
            runAsGroup: 0
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: false
            capabilities:
              drop: ["ALL"]
          volumeMounts:
            - name: logs
              mountPath: /opt/airflow/logs
      volumes:
        - name: logs
          emptyDir: {}
