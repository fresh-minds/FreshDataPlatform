apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: minio-data
  labels:
    app.kubernetes.io/name: minio
spec:
  accessModes: ["ReadWriteOnce"]
  resources:
    requests:
      storage: 100Gi
---
apiVersion: v1
kind: Service
metadata:
  name: minio
  labels:
    app.kubernetes.io/name: minio
  annotations:
    prometheus.io/scrape: "true"
    prometheus.io/path: /minio/v2/metrics/cluster
    prometheus.io/port: "9000"
spec:
  selector:
    app.kubernetes.io/name: minio
  ports:
    - name: api
      port: 9000
      targetPort: 9000
    - name: console
      port: 9001
      targetPort: 9001
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: minio
  labels:
    app.kubernetes.io/name: minio
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app.kubernetes.io/name: minio
  template:
    metadata:
      labels:
        app.kubernetes.io/name: minio
        expose-via-ingress: "true"
    spec:
      serviceAccountName: minio
      terminationGracePeriodSeconds: 60
      securityContext:
        fsGroup: 1000
        seccompProfile:
          type: RuntimeDefault
      containers:
        - name: minio
          image: minio/minio:RELEASE.2025-09-07T16-13-09Z
          imagePullPolicy: IfNotPresent
          args:
            - server
            - /data
            - --console-address
            - ":9001"
          ports:
            - containerPort: 9000
              name: api
            - containerPort: 9001
              name: console
          env:
            - name: MINIO_ROOT_USER
              valueFrom:
                secretKeyRef:
                  name: odp-env
                  key: MINIO_ROOT_USER
            - name: MINIO_ROOT_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: odp-env
                  key: MINIO_ROOT_PASSWORD
            - name: MINIO_PROMETHEUS_AUTH_TYPE
              value: public
            - name: MINIO_PROMETHEUS_JOB_ID
              value: minio
            - name: MINIO_IDENTITY_OPENID_ENABLE
              value: "on"
            - name: MINIO_IDENTITY_OPENID_CONFIG_URL
              valueFrom:
                secretKeyRef:
                  name: odp-env
                  key: KEYCLOAK_OIDC_DISCOVERY_URL
                  optional: true
            - name: MINIO_IDENTITY_OPENID_CLIENT_ID
              valueFrom:
                secretKeyRef:
                  name: odp-env
                  key: KEYCLOAK_MINIO_CLIENT_ID
                  optional: true
            - name: MINIO_IDENTITY_OPENID_CLIENT_SECRET
              valueFrom:
                secretKeyRef:
                  name: odp-env
                  key: KEYCLOAK_MINIO_CLIENT_SECRET
                  optional: true
            - name: MINIO_IDENTITY_OPENID_SCOPES
              value: openid,profile,email
            - name: MINIO_IDENTITY_OPENID_CLAIM_NAME
              value: policy
            - name: MINIO_IDENTITY_OPENID_REDIRECT_URI
              valueFrom:
                secretKeyRef:
                  name: odp-env
                  key: MINIO_OIDC_REDIRECT_URI
                  optional: true
            - name: MINIO_BROWSER_REDIRECT_URL
              valueFrom:
                secretKeyRef:
                  name: odp-env
                  key: MINIO_BROWSER_REDIRECT_URL
                  optional: true
            - name: MINIO_SERVER_URL
              valueFrom:
                secretKeyRef:
                  name: odp-env
                  key: MINIO_SERVER_URL
                  optional: true
          readinessProbe:
            httpGet:
              path: /minio/health/ready
              port: 9000
            initialDelaySeconds: 10
            periodSeconds: 10
            timeoutSeconds: 5
          livenessProbe:
            httpGet:
              path: /minio/health/live
              port: 9000
            initialDelaySeconds: 30
            periodSeconds: 15
            timeoutSeconds: 5
          startupProbe:
            httpGet:
              path: /minio/health/live
              port: 9000
            failureThreshold: 60
            periodSeconds: 5
          resources:
            requests:
              cpu: 300m
              memory: 512Mi
            limits:
              cpu: "2"
              memory: 2Gi
          securityContext:
            runAsNonRoot: true
            runAsUser: 1000
            runAsGroup: 1000
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: false
            capabilities:
              drop: ["ALL"]
          volumeMounts:
            - name: minio-data
              mountPath: /data
      volumes:
        - name: minio-data
          persistentVolumeClaim:
            claimName: minio-data
