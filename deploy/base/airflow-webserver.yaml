apiVersion: apps/v1
kind: Deployment
metadata:
  name: airflow-webserver
  labels:
    app.kubernetes.io/name: airflow-webserver
spec:
  replicas: 2
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 0
      maxSurge: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: airflow-webserver
  template:
    metadata:
      labels:
        app.kubernetes.io/name: airflow-webserver
        expose-via-ingress: "true"
    spec:
      serviceAccountName: airflow-webserver
      terminationGracePeriodSeconds: 60
      securityContext:
        fsGroup: 0
        seccompProfile:
          type: RuntimeDefault
      containers:
        - name: airflow-webserver
          image: ai-trial/airflow:dev
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8080
              name: http
          envFrom:
            - secretRef:
                name: odp-env
            - configMapRef:
                name: odp-runtime
          env:
            - name: PYTHONPATH
              value: /opt/airflow/project
            - name: AIRFLOW__WEBSERVER__BASE_URL
              valueFrom:
                configMapKeyRef:
                  name: odp-runtime
                  key: AIRFLOW_WEBSERVER_BASE_URL
            - name: AIRFLOW__WEBSERVER__ENABLE_PROXY_FIX
              value: "True"
            - name: GUNICORN_CMD_ARGS
              value: --limit-request-field_size 32768
          command:
            - /bin/bash
            - -ec
            - |
              set -euo pipefail
              export AIRFLOW__CORE__SQL_ALCHEMY_CONN="postgresql+psycopg2://${AIRFLOW_DB_USER}:${AIRFLOW_DB_PASSWORD}@postgres/${AIRFLOW_DB_NAME}"
              export AIRFLOW__DATABASE__SQL_ALCHEMY_CONN="$AIRFLOW__CORE__SQL_ALCHEMY_CONN"
              export AIRFLOW__CORE__FERNET_KEY="${AIRFLOW_FERNET_KEY}"
              exec airflow webserver
          startupProbe:
            httpGet:
              path: /health
              port: 8080
            failureThreshold: 30
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 20
            periodSeconds: 10
            timeoutSeconds: 5
          livenessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 40
            periodSeconds: 15
            timeoutSeconds: 5
          resources:
            requests:
              cpu: 500m
              memory: 1Gi
            limits:
              cpu: "2"
              memory: 2Gi
          securityContext:
            runAsNonRoot: true
            runAsUser: 50000
            runAsGroup: 0
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: false
            capabilities:
              drop: ["ALL"]
          volumeMounts:
            - name: logs
              mountPath: /opt/airflow/logs
      volumes:
        - name: logs
          emptyDir: {}
---
apiVersion: v1
kind: Service
metadata:
  name: airflow-webserver
  labels:
    app.kubernetes.io/name: airflow-webserver
spec:
  selector:
    app.kubernetes.io/name: airflow-webserver
  ports:
    - name: http
      port: 8080
      targetPort: 8080
